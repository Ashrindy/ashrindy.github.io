<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../assets/styles/menubar.css" />
    <link rel="stylesheet" href="../assets/styles/sclash.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/sclash/SonicClashTitle.ico"
    />
    <title>Ashrindy - Sonic Clash</title>
  </head>
  <body>
    <div class="menubarframe">
      <div class="menubar">
        <a class="home" href="../">
          <img draggable="false" src="../assets/images/homeicon.webp" />
        </a>
        <div class="divider"></div>
        <a class="bto" href="../be-the-owner/">
          <img draggable="false" src="../assets/images/btoicon.webp" />
        </a>
        <a class="sclash" href="">
          <img draggable="false" src="../assets/images/sclashicon.webp" />
        </a>
      </div>
    </div>
    <img
      draggable="false"
      src="../assets/images/sclash/SonicClash.png"
      class="title"
    />
    <p class="titledesc">Sonic battles, easier than ever.</p>
    <iframe
      width="50%"
      height="500"
      src="https://www.youtube.com/embed/V0vl-SyvF34"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      class="sclashtrailer"
    ></iframe>
    <div class="infodiv">
      <img
        draggable="false"
        class="infodivimg1"
        src="../assets/images/sclash/information.png"
      />
      <br />
      <p>
        Everyone remembers those Sonic RPG battles? Well now they're easier to
        make then ever! With the power of Unreal Engine 4 you can very easily
        make these types of battles! Make any Sonic battle that you always
        wanted to make!
      </p>
      <br />
      <img
        class="infodivimg2"
        src="../assets/images/sclash/Screenshot_24.png"
        draggable="false"
      />
    </div>
    <div class="featuresdiv">
      <img
        class="featuresdivimg1"
        src="../assets/images/sclash/Screenshot_25.png"
        draggable="false"
      />
      <br />
      <img
        class="featuresdivimg2"
        src="../assets/images/sclash/Screenshot_26.png"
        draggable="false"
      />
    </div>
  </body>
</html>
